{% extends 'base.html' %}
{% block content %}

    <h2>Movie {{ user.user_id }}</h2>

    <p>Age: {{ user.age }}</p>
    
    <p>Zipcode: {{ user.zipcode }}</p>
    
    <p>Movies Rated:<p>

    {% for rating in user.ratings %}
        <p>{{ rating.movie.title }}<br>rating: {{ rating.score }}</p>
    {% endfor %}

{% endblock %}
