{% extends 'base.html' %}
{% block content %}

<h2>Login Form</h2>

<form action="/login" method="POST" id="loginForm">
    Email address: <input type="text" name="email" id="email">
    <br><br>
    Password: <input type="text" name="password" id="password">
    <br><br>
    <input type="submit" value="Log In">
</form>

<script>
    
    function checkLogin() {
            
        evt.preventDefault();

        var formInputs = {
            "email": $("#email").val(),
            "password": $("#password").val()
        };

        $.post("/login",
            formInputs
            );
    }

    $("#loginForm").on("submit", checkLogin);
</script>


{% endblock %}
